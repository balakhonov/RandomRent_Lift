					<li data-lift="LogInForm.loggedIn" class="page_item reg-b"><a id="account-button" title="Кабинет" href="#">Кабинет</a></li>

				<div id="pngfix-left"></div>

	<div id="content-wrapper">
		<div id="content-header">
			<div id="logo">
				<a href="/apartments">Аренда квартир в Севастополе</a>
				<h1>Посуточная и длительная аренда квартир в Севастополе.</h1>

		<div id="content">The main content will get bound here</div>
		<div id="footer"></div>
	</div>

	<img alt="" id="ajax-loader" style="display: none; margin-bottom: 0px; margin-left: 5px" src="/images/ajax-loader.gif" />


	<div id="sign-in-dialog" title="Вход в личный кабинет" style="display: none;" data-lift="LogInForm.loggedOut">
		<div class="sign-in-form">
			<form class="lift:form.ajax">
				<div class="lift:LogInForm.logIn?form=post">
					<table>
						<tr>
							<td>E-mail:</td>
							<td><input name="sign-in-mail-input" type="text" /></td>
						</tr>
						<tr>
							<td colspan="2"><span class="lift:Msg?id=sign-in-mail-err;errorClass=error"></span></td>
						</tr>
						<tr>
							<td>Пароль:</td>
							<td><input name="sign-in-pass-input" type="password" /></td>
						</tr>
						<tr>
							<td colspan="2"><span class="lift:Msg?id=sign-in-pass-err;errorClass=error"></span></td>
						</tr>
					</table>
					<input class="button" type="submit" value="Войти" />
				</div>
			</form>
		</div>
	</div>

	<div id="sign-up-dialog" title="Регистрация в системе" style="display: none;">
		<div class="sign-up-form">
			<form class="lift:form.ajax">
				<div class="lift:RegistrationForm.regForm?form=post">
					<table>
						<tr>
							<td>E-mail:</td>
							<td><input name="sign-up-mail-input" type="text" value="" /></td>
						</tr>
						<tr>
							<td colspan="2"><span class="lift:Msg?id=sign-up-mail-err;errorClass=error"></span></td>
						</tr>
						<tr>
							<td>Пароль:</td>
							<td><input name="sign-up-pass-input" type="password" value="" /></td>
						</tr>
						<tr>
							<td colspan="2"><span class="lift:Msg?id=sign-up-pass-err;errorClass=error"></span></td>
						</tr>
						<tr>
							<td>Еще раз:</td>
							<td><input name="sign-up-re-pass-input" type="password" value="" /></td>
						</tr>
						<tr>
							<td colspan="2"><span class="lift:Msg?id=sign-up-repass-err;errorClass=error"></span></td>
						</tr>
					</table>
					<input class="button" type="submit" value="Регистрация" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
