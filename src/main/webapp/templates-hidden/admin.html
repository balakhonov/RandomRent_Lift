<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link rel="stylesheet" type="text/css" href="/css/admin.css" />

<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
<script data-lift="with-resource-id" id="json" src="/classpath/json.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/my.js"></script>
<script type="text/javascript" src="/js/purl.js"></script>
</head>
<body id="admin-panel">
	<div id="content-wrapper" data-lift="admin.AdminSession.loggedIn">
		<div class="navigation">
			<ul>
				<li><a href="/admin/countries">Страны</a></li>
				<li><a href="/admin/provinces">Регионы</a></li>
				<li><a href="/admin/cities">Города</a></li>
				<li><a href="/admin/districts">Районы</a></li>
			</ul>
		</div>
		<div class="content">
			<div id="content">The main content will get bound here</div>
		</div>
	</div>

	<div class="sign-in-form" data-lift="admin.AdminSession.loggedOut"
		style="width: 300px; margin: 200px auto 0 auto; border: solid 1px #000; background: #1e1e1e; overflow: auto; padding: 5px;">
		<form class="lift:form.ajax">
			<div class="lift:admin.AdminSession.logIn?form=post">
				<table>
					<tr>
						<td>Пароль:</td>
						<td><input name="sign-in-pass-input" type="password" /></td>
					</tr>
					<tr>
						<td colspan="2"><span class="lift:Msg?id=sign-in-pass-err;errorClass=error"></span></td>
					</tr>
				</table>
				<input class="button" type="submit" value="Войти" />
			</div>
		</form>
	</div>

	<img alt="" id="ajax-loader" style="display: none; margin-bottom: 0px; margin-left: 5px" src="/images/ajax-loader.gif" />
</body>
</html>
